name: Build Flutter APK and IPA

on:
  workflow_dispatch:

jobs:
  android:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          cache: true

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=upload
          EOF

      - name: Build split APKs
        run: flutter build apk --release --split-per-abi

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/*.apk

  ios:
    name: Build Flutter IPA (unsigned)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          cache: true

      - name: Build XCArchive (unsigned)
        run: flutter build ipa --no-codesign --release

      - name: Create IPA manually
        run: |
          ARCHIVE_PATH="build/ios/archive/Runner.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Runner.app"

          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r Runner-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: Runner-unsigned.ipa

  release:
    name: Create GitHub Release
    needs: [android, ios]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from pubspec.yaml
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: v${{ env.APP_VERSION }}
          generate_release_notes: true
          files: |
            apk/*.apk
            ipa/Runner-unsigned.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
